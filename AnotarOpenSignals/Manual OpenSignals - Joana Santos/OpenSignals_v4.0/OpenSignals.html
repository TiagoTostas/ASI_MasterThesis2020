			pan: {interactive: true	},
			grid: {backgroundColor: "transparent",borderColor:"#C2C2C2",borderWidth:1 }
		};
		var optOverview = {
			series: {
				lines: { show: true, lineWidth: 1.2 ,tickColor:"#571F8B"},
				points: { show: false },
				shadowSize: 0,
			},
			selection: { mode: "x"},
			legend:false,
			xaxis: {show:false,color:"grey",tickColor:"#C2C2C2"},
			yaxis: {show:false,min:0,max:1026},
			grid: {backgroundColor: "transparent" ,borderColor:"#C2C2C2",borderWidth:0.5}
		}; 
		var dataGeral;
		var Samples
		Samples = 0
		var AxisShow = false
		var AcqShoworHide = true;
		ws.onopen = function() {
		};  
		ws.onmessage = function (e) {
			eval(e.data);
		};  
		var TimeProfile = new Array()
		tIndex = 0
		var marks = [{lineWidth: 1,color:'lightGrey',xaxis:{from:0,to:0}}]
		ws.data = function (msg) {
			
			if (AcqShoworHide){
				play = false;
				ws.send("digitalOutputs("+JSON.stringify(digitalOut)+")")
				BeginApp = false
				$("#stopArrow").show();
				AcqShoworHide = false;
				$("#load").fadeOut(100)
				tIndex = 0
				Samples = 0
			}
			Samples += nSamples
			tick(Samples/samplingRate)
			dataGeral = msg;
			dataOverview =[]
			for (var i in dataGeral) {
				if (i.indexOf('Analog') != -1) {
					$.plot($("#placeholder"+i),[{data:msg[i],color:ListColors[i.slice(-1)]}],$.extend(true, {}, options, {yaxis:{min:MinOffset[data[i.slice(-1)].id],max:MaxOffset[data[i.slice(-1)].id]}}));
					dataOverview.push({data:msg['overview'][i],color:ListColors[i.slice(-1)]});
				} else if(i.indexOf('Digital') != -1) {
					if (msg[i] == 1) {
						$("#DI"+i.slice(-1)).attr('src','Img/new/botao_azul.png')
					} else {
						$("#DI"+i.slice(-1)).attr('src','Img/new/botao.png')
					}
				}
			}
			//overviewPlot = $.plot($("#overview"), dataOverview, $.extend(true, {},optOverview,{grid:{markings:[{lineWidth: 1,color:'lightGrey',xaxis:{from:xmin,to:xmax}}]}}))
			if (dataGeral['overview']['Analog0'].length >= 1000) {
				marks[0]['xaxis']['from'] = dataGeral['overview']['Analog0'][Math.round(1000-((xmin*1000)/60))][0]
				marks[0]['xaxis']['to'] = dataGeral['overview']['Analog0'][999][0]
			} else {
				len = dataGeral['overview']['Analog0'].length
				marks[0]['xaxis']['from'] = dataGeral['overview']['Analog0'][Math.round(len-((xmin*len)/60))][0]
				marks[0]['xaxis']['to'] = dataGeral['overview']['Analog0'][len-1][0]
			}
			overviewPlot = $.plot($("#overview"), dataOverview, $.extend(true, {},optOverview,{grid:{markings:marks}}))
			for (var m in marks) {
				if (m > 0 & marks[m]['xaxis']['from'] > dataGeral['overview']['Analog0'][0][0] ) {
					o = overviewPlot.pointOffset({ x: marks[m]['xaxis']['from'], y: 950});
					$("#overview").append('<div style="position:absolute;left:' + (o.left + 4) + 'px;top:' + o.top + 'px;color:black;font-size:12px">'+marks[m]['label']+'</div>');
				}
			}
			
        };
		window.onbeforeunload = function() {
			ws.onclose = function () {}; // disable onclose handler first
			ws.close()
			
		};
